		<script>
			function draw() {
				var canvas = document.getElementById('canvas');
				if (canvas.getContext) {
					var ctx = canvas.getContext('2d');

					ctx.beginPath();
					ctx.arc(300, 300, 200, 0, Math.PI * 2, true); // 绘制
					ctx.moveTo(450, 300);
					ctx.arc(300, 300, 150, 0, Math.PI, false); // 口(顺时针)
					ctx.moveTo(260, 260);
					ctx.arc(240, 260, 20, 0, Math.PI * 2, true); // 左眼
					ctx.moveTo(380, 260);
					ctx.arc(360, 260, 20, 0, Math.PI * 2, true); // 右眼
					ctx.stroke();
				}
			}
