		<script>
			function draw() {
				var canvas = document.getElementById('canvas');
				if (canvas.getContext) {
					var ctx = canvas.getContext('2d');

					ctx.beginPath();
					ctx.arc(300, 300, 200, 0, Math.PI * 2, true); // 绘制
					ctx.moveTo(450, 300);
					ctx.arc(300, 300, 150, 0, Math.PI, false); // 口(顺时针)
					ctx.moveTo(260, 260);
					ctx.arc(240, 260, 20, 0, Math.PI * 2, true); // 左眼
					ctx.moveTo(380, 260);
					ctx.arc(360, 260, 20, 0, Math.PI * 2, true); // 右眼
					ctx.stroke();
				}
			}
			/**
			 * 打开新窗口
			 */
			$('body').on('click', '[layuimini-href]', function () {
				var loading = layer.load(0, { shade: false, time: 2 * 1000 });
				var tabId = $(this).attr('layuimini-href'),
					href = $(this).attr('layuimini-href'),
					title = $(this).text(),
					target = $(this).attr('target');

				var el = $("[layuimini-href='" + href + "']", ".layuimini-menu-left");
				layer.close(window.openTips);
				if (el.length) {
					$(el).closest(".layui-nav-tree").find(".layui-this").removeClass("layui-this");
					$(el).parent().addClass("layui-this");
				}

				if (target === '_blank') {
					layer.close(loading);
					window.open(href, "_blank");
					return false;
				}
				if (target === '_open') {
					layer.close(loading);
					layer.open({
						type: 2,
						title: title,
						isOutAnim: true,//关闭动画
						maxmin: true, //开启最大化最小化按钮
						fix: false,
						area: ['500px', '500px'],
						content: href,
						success: function (layero) {
							$(layero).addClass("scroll-wrapper");//苹果 iframe 滚动条失效解决方式
						}
					});
					return false;
				}
				if (tabId === null || tabId === undefined) tabId = new Date().getTime();
				var checkTab = miniTab.check(tabId);
				if (!checkTab) {
					miniTab.create({
						tabId: tabId,
						href: href,
						title: title,
						isIframe: false,
						maxTabNum: options.maxTabNum,
					});
				}
				element.tabChange('layuiminiTab', tabId);
				layer.close(loading);
			});

			/**
			 * 在iframe子菜单上打开新窗口
			 */
			$('body').on('click', '[layuimini-content-href]', function () {
				var loading = parent.layer.load(0, { shade: false, time: 2 * 1000 });
				var tabId = $(this).attr('layuimini-content-href'),
					href = $(this).attr('layuimini-content-href'),
					title = $(this).attr('data-title'),
					target = $(this).attr('target');
				if (target === '_blank') {
					parent.layer.close(loading);
					window.open(href, "_blank");
					return false;
				}
				if (tabId === null || tabId === undefined) tabId = new Date().getTime();
				var checkTab = miniTab.check(tabId, true);
				if (!checkTab) {
					miniTab.create({
						tabId: tabId,
						href: href,
						title: title,
						isIframe: true,
						maxTabNum: options.maxTabNum,
					});
				}
				parent.layui.element.tabChange('layuiminiTab', tabId);
				parent.layer.close(loading);
			});
		</script>
